	<p class="header">
	Sign Up
	</p>
    <form class="form" name="Signup" method="post" onsubmit="return validateForm()&&handleFormSubmission()" action="">
      <!-- FirstName -->
      <div class="split">
      	<div>
        <label class="label2" for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname"  maxlength="30"  />		
		</div>
	<!-- LastName-->
		<div>
        <label class="label2" for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"  maxlength="30"  />
		</div>
	</div>
    <!--StudentID-->
      <div class="split">
      	<div>
       	<label class="label2" for="studentid">Student ID:</label>
        <input type="text" name="studentid" id="studentid" maxlength="30" />
		</div>
	<!--Contact-->
		<div>
        <label class="label2" for="contact">Contact:</label>
        <input type="text" name="contact" id="contact"  maxlength="30"  />
		</div>
	</div>
	<!--Email-->
        <label class="label2" for="email">Email:</label>
        <input type="text" name="email" id="email"" maxlength="30" />

	<!--Studylvl-->
	<div class="studylvl">
        <label class="label2" for="contstudylvlact">Study Level:</label>
        <input type="checkbox" id="Degree" name="studylvl" value="degree" onclick="uncheck(this,'studylvl')"/>
        <label class="label1" for="degree">Degree</label>
        <input type="checkbox" id="Masters" name="studylvl" value="masters" onclick="uncheck(this,'studylvl')"/>
        <label class="label1" for="masters">Masters</label>
        <input type="checkbox" id="PhD" name="studylvl" value="phd" onclick="uncheck(this,'studylvl')"/>
        <label class="label1" for="phd">PhD</label>
	</div>
        <br/><br/>
	<!--course-->
        <label class="label2" for="course">Course:</label>
        <input type="text" name="course" id="course"  maxlength="30"  />

  		<br/><br/>
  		<button class="button" type="submit">Sign Up</button>
  		<br/><br/>
	</form>
	
	<script type="text/javascript" src="JS/signup.js">
	uncheck();
	</script>
